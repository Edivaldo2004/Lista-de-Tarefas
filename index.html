<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Calculadora de IMC</title>
        <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
        <script src="js/main.js"></script>
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="card">
                <h1 class="title">Calculadora de IMC</h1>
                <p><b>Nome:</b></p>
                <input class="input" type="text" id="nome"></input>
                <p><b>Idade:</b></p>
                <input class="input" type="text" id="idade"></input>
                <p><b>Sexo:</b></p>
                <select name="sexo" id="sexo">
                <option value="masculino" name="masculino">Masculino</option>
                <option value="feminino" name="feminino">Feminino</option>
                </select>
                <p><b>Altura:</b></p>
                <input class="input" type="text" id="altura"></input>
                <p><b>Peso:</b></p>
                <input class="input" type="text" id="peso"></input>
                <button class="button" onClick="calcular()">Calcular</button>
                <div class="final">
                    <p>Nome:<p class="nome" id="imprimir_nome"></p></p>
                    <p>Idade:<p class="idade" id="imprimir_idade"></p></p>
                    <p>Sexo:<p class="sexo" id="imprimir_sexo"></p></p>
                    <p>Altura:<p class="altura" id="imprimir_altura"></p></p>
                    <p>Peso:<p class="largura" id="imprimir_peso"></p></p>
                    <p>Seu IMC é: <p class="result" id="result">0</p></p>
                    <h2 class="msg" id="msg"></h2>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
