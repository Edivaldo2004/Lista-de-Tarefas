<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Calculadora de Área do Juan</title>
        <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
        <script src="js/main.js"></script>
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="card">
                <h1 class="title">Calculadora de IMC</h1>
                Nome:<input class="input" type="text" id="nome"></input>
                <p><b>Idade:</b></p>
                <input class="input" type="text" id="idade"></input>
                <form>
                    <p><b>Sexo:</b></p>
                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1"> Masculino
                        <br>
                    <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2"> Feminino
                    </form>
                <p><b>Altura:</b></p>
                <input class="input" type="text" id="altura"></input>
                <p class="peso"><b>Peso:</b></p>
                <input class="input" type="text" id="peso"></input>
                <button class="button" onClick="calcular()">Calcular</button>
                <p>Seu IMC é: <p class="result" id="result">0</p></p>
            </div>
        </div>
        <h4 class="footer">Desenvolvido por Juan e Edivaldo</h4>
        <script src="js/main.js"></script>
    </body>
</html>
