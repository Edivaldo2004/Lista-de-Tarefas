<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Calculadora de Área do Juan</title>
        <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
        <script src="js/main.js"></script>
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="card">
                <h1 class="title">Calculadora de Área</h1>
                <p><b>Altura</b></p>
                <input class="input" type="text" id="height"></input>
                <p><b>Largura</b></p>
                <input class="input" type="text" id="width"></input>
                <button class="button" onClick="calcular()">Calcular</button>
                <p>O valor da área é: <p class="result"><span id="result">0</span>m²</p></p>
            </div>
        </div>
        <h4 class="footer">Desenvolvido por Juan</h4>
        <script src="js/main.js"></script>
    </body>
</html>
