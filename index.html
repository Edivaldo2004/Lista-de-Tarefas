<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Calculadora de Área do Juan</title>
        <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
        <script src="js/main.js"></script>
    </head>
    <body class="fullscreen">
        <div class="container">
            <div class="card">

                <h1 class="title">Calculadora de IMC</h1>

                <div class="first-input">
               <label><b>Nome:</b></label>
               <input class="input" type="text" name="nome" id="nome"></input>
                </div>

                <div class="second-input">
                <label><b>Idade:</b></label>
                <input class="input" type="text" id="idade"></input>
                </div>

                <div class="first-option">
                 <label><b>Sexo:</b></label>
                 <select name="sexo" id="sexo">
                 <option TYPE="masculino" NAME="masculino" VALUE="masculino"> Masculino</option>
                        <br>
                 <option NAME="feminino" VALUE="feminino"> Feminino</option>
                 </select>
                </div>

                <div class="first-altura"></div>
                <label><b>Altura:</b></label>
                <input class="input" type="text" id="altura" placeholder="Digite sua altura"></input>
                </div>

                <div class="peso">
                <label><b>Peso:</b></label>
                <input class="input" type="text" id="peso" placeholder="Digite seu peso"></input>
                <br>
                <button class="button" onClick="calcular()">Calcular</button>
                <div class="final">
                <p>Seu IMC é: <p id="result">0</p></p> 

                <p>Nome: <p class="nome" id="nome"></p></p>
                </div>
            </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
